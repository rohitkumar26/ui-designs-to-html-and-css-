<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>share modal</title>
  </head>
  <body>
    <div class="container">
      <button class="close-button">X</button>
      <h1>share this article</h1>
      <p>if u liked this aticle share it with your friends.</p>
      <p>They will thank you later.</p>
      <div class="social-links">
        <button class="btn facebook">
          <i
            class="fa fa-facebook-square"
            style="margin-right: 4px;"
            aria-hidden="true"
          ></i
          >facebook
        </button>
        <button class="btn twitter">
          <i
            class="fa fa-twitter"
            aria-hidden="true"
            style="margin-right: 4px;"
          ></i
          >Twitter
        </button>
        <button class="btn reddit">
          <i
            class="fa fa-reddit"
            style="margin-right: 4px;"
            aria-hidden="true"
          ></i
          >Reddit
        </button>
      </div>
      <p><span class="has-text-bold">4.5 K</span>Shares</p>
      <a href="#" class="close">close this window</a>
    </div>
  </body>
</html>
